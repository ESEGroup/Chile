<section class="content-header">

</section>

<section class="content">
    <div class="login-box">
        <div class="login-logo">
            Agend<b>Aê</b>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Faça login para começar sua sessão</p>

            <form method="post" ng-submit="loginCtrl.login()">
                <div class="form-group has-feedback">
                    <input ng-model="loginCtrl.employeeId" type="text" class="form-control" placeholder="ID Funcionário">
                    <span class="fa fa-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input ng-model="loginCtrl.password" type="password" class="form-control" placeholder="Senha">
                    <span class="fa fa-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <!-- /.col -->
                    <div class="col-xs-4 pull-right">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <!--<a href="javascript:void(0)">Esqueci minha senha</a><br>-->

        </div>
        <!-- /.login-box-body -->
    </div>
</section>
